self: play -> OpenARMS-Frontend 0.3

require:
    - play 1.2.5
    - com.google.zxing -> core 2.0
    - org.apache.httpcomponents -> httpcore 4.1
    - org.apache.httpcomponents -> httpclient 4.1
    - development -> OpenARMS-Service-API 0.3
    - development -> OpenARMS-Authentication-CAS-Frontend 0.1
    - development -> OpenARMS-Authentication-CAS-Service-API 0.1

repositories:
    - development.service.api:
        type:       local
        artifact:   "${application.path}/../OpenARMS-Service/dist/[module]-[revision].zip"
        contains:
            - development -> OpenARMS-Service-API
    - development.cas.frontend.api:
        type:       local
        artifact:   "${application.path}/../OpenARMS-Authentication-CAS-Service/dist/[module]-[revision].zip"
        contains:
            - development -> OpenARMS-Authentication-CAS-Service-API
    - development.cas.frontend:
        type:       local
        artifact:   "${application.path}/../[module]/dist/[module]-[revision].zip"
        contains:
            - development -> OpenARMS-Authentication-CAS-Frontend
