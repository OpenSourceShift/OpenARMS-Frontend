<div id="stats"></div>

<script type="text/javascript">
$(function() {
	Highcharts.theme = {
		colors: ["#B6C225"],
		chart: {
			backgroundColor: {
				linearGradient: [0, 0, 0, 400],
				stops: [[0, 'rgb(67, 67, 67)'], [1, 'rgb(80, 80, 80)']]
	     	},
			borderWidth: 0,
			borderRadius: 15,
			plotBackgroundColor: null,
			plotShadow: false,
			plotBorderWidth: 0
		},
		title: {
			style: { 
				color: '#FFF',
				font: '16px "Ubuntu", sans-serif'
			}
		},
		xAxis: {
			gridLineWidth: 0,
			lineColor: '#666',
			tickColor: '#666',
			labels: {
				style: {
					color: '#fff',
			        fontWeight: 'bold'
			    }
			},
			title: {
				style: {
					color: '#fff',
					font: '12px "Ubuntu", sans-serif'
				}            
			}
		},
		yAxis: {
			alternateGridColor: null,
			minorTickInterval: null,
			gridLineColor: 'rgba(255, 255, 255, .1)',
			lineWidth: 0,
			tickWidth: 0,
			labels: {
				style: {
					color: '#fff',
					fontWeight: 'bold'
				}
			},
			title: {
				style: {
					color: '#fff',
					font: '12px "Ubuntu", sans-serif'
				}            
			}
		},
		tooltip: {
			backgroundColor: {
				linearGradient: [0, 0, 0, 50],
				stops: [[0, 'rgba(96, 96, 96, .8)']]
			},
			borderWidth: 0,
			style: {
				color: '#FFF'
			}
		},
	};
	
	var highchartsOptions = Highcharts.setOptions(Highcharts.theme);
	
	var choices = [#{list items:_pollInstance.votes, as:'voteSummary'}"<strong>${voteSummary_index}</strong> ${api.helpers.PresentationHelper.stripHTML(voteSummary.choice_text, true, 15).escapeJavaScript().raw()}"${voteSummary_isLast ? '' : ','}#{/list}];
	var autoRefresh = ${_refresh?'true':'false'};

	function loadData() {
		$("#loadingHint").show();
		$.ajax({
			url: '@{APIClient.tunnel("pollinstance")}/${_pollInstance.id}',
			dataType: 'json',
			success: function(data) {
				var vote_count = data.pollinstance.vote_count;
				var time_remaining = data.pollinstance.time_remaining;
				var votes = [];
				for(var v in data.pollinstance.votes) {
					votes[v] = data.pollinstance.votes[v].count / vote_count * 100;
				}
				//console.log(data, votes);
				chart.series[0].setData(votes);
				$("#loadingHint").fadeOut('fast');
				// Update the vote count label
				$("#voteCountLabel span").text(vote_count);
				$(".countdown span").text(time_remaining);
				var vote_count = data.pollinstance.vote_count;
				$("#loadingSpinner").hide();
			},
			error: function(jqXHR, textStatus, errorThrown) {
				$("#loadingHint .status").text(textStatus+ ": " +errorThrown);
			}
		});
	}
	
	var vote_count;
	var chart = new Highcharts.Chart({
		chart: {
			renderTo: 'stats',
			defaultSeriesType: 'column',
			marginRight: 10,
			events: {
				load: function() {
					loadData();
					if(autoRefresh) {
						setInterval(function() {
							loadData();
						}, 1000);	
					}
				}
			}
	    },
	    title: {
	    	text: "${api.helpers.PresentationHelper.stripHTML(_pollInstance.poll_question, true, null).escapeJavaScript().raw()}"
	    },
	  	xAxis: {
			categories: choices,
			labels: {
		        rotation: -45,
		    	align: 'right',
	    	}
		},
		yAxis: {
			min: 0,
			max: 100,
			title: {
				text: '&{'joinpoll.success.yAxis'}'
			}
		},
		tooltip: {
			formatter: function() {
				yInVotes = Math.round(this.y*vote_count/100);
				return yInVotes +' &{'joinpoll.success.votes'}';
			}
		},
	    legend: {
	    	enabled: false
	    },
	    series: [{
			data: choices
		}]
	});
});
</script>
